<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Responsive Header Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="github-header">
        
        <div class="header-left">
            <button class="menu-toggle"><i class="fas fa-bars"></i></button> 
            <i class="fab fa-github github-logo"></i>
            <span class="repo-name">
                <span class="owner-name">arshedbaloch977</span> / <span class="repo-spec">spec</span>
            </span>
        </div>
        
        <div class="header-center">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Type / to search" class="search-input">
            </div>
        </div>

        <div class="header-right">
            <a href="#" class="icon-link"><i class="fas fa-user-friends"></i></a>
            <a href="#" class="icon-link"><i class="fas fa-plus"></i></a>
            <a href="#" class="icon-link"><i class="fas fa-history"></i></a>
            <a href="#" class="icon-link"><i class="fas fa-bell"></i></a>
            <a href="#" class="icon-link"><i class="fas fa-envelope"></i></a>
            <div class="profile-avatar"></div>
        </div>
        
    </header>
</body>
</html>
